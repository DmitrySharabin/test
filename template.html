<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Template</title>
	<link rel="stylesheet" href="../dist/mavo.css" />
</head>
<body>

<h1>&lt;template> tests</h1>

<h2>Definition list</h2>

<p>Every country code and country must be listed twice.</p>

<dl data-store="#countries">
	<template property="country" data-multiple>
		<dt property="code">Code</dt>
		<dd property="name">Name</dd>
		<dt>[code]</dt>
		<dd>[name]</dd>
	</template>
</dl>

<h2>Select menu</h2>

<select data-store="#countries">
	<template property="country" data-multiple>
		<option value="[code]">[name]</option>
		<meta property="name">
		<meta property="code">
	</template>
</select>

<script type="application/json" id="countries">{
	"country": [
		{
			"code": "",
			"name": "Online"
		},
		{
			"code": "us",
			"name": "United States"
		},
		{
			"code": "gb",
			"name": "United Kingdom"
		}
	]
}</script>

<script src="../dist/mavo.js"></script>

</body>
</html>
