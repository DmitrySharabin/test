<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Render tests</title>
	<link rel="stylesheet" href="../dist/mavo.css" />
	<link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Render tests</h1>

<script type="application/json" id="countries">{
	"country": [
		{
			"code": "",
			"name": "Online"
		},
		{
			"code": "us",
			"name": "United States"
		},
		{
			"code": "gb",
			"name": "United Kingdom"
		}
	]
}</script>

<script type="application/json" id="deep">
{
	"deep1": {
		"deep1": {
			"deep1": [
				{
					"deep1": "YOLO"
				}
			]
		}
	}
}
</script>

<section mv-app mv-storage="#countries">
	<h1>No store, element source</h1>

	<table class="reftest">
		<tr>
			<td><span property="deep1">?</span></td>
			<td>YOLO</td>
		</tr>
	</table>
</section>

<section mv-app mv-storage="#countries" class="mv-autoedit">
    <h1>Order in collection with add button</h1>

    <p>
    The order below should be 1, 2, 3. The button should appear below the list.
    I am afraid this test fails at random. There may be some race condition that is hard to track.
    </p>

    <table property="country" mv-multiple>
      <tr><th>[$index]</th><td property="code"></td><td property="name"></td></tr>
    </table>
    <button class="mv-add-country">Another country</button>
</section>

<script src="../dist/mavo.js"></script>
<script src="test.js"></script>

</body>
</html>
