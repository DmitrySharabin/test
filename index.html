<!DOCTYPE html>
<html lang="en" class="index">
<head>

<meta charset="UTF-8">
<title>Mavo Tests</title>
<link rel="stylesheet" href="mavo/mavo.css" />
<link rel="stylesheet" href="style.css" />

</head>
<body mv-app="tests" mv-source="https://api.github.com/repos/LeaVerou/mavo-test/contents">

<section>
	<div class="mv-bar mv-ui mv-compact mv-tiny"></div>
	<h1>Mavo Tests</h1>

	<section>
		<ul>
			<li property="file" mv-multiple mv-if="ends(name, '.html') and name != 'index.html'">
				<a target="test" property="name">[replace(name, '.html')]</a>
			</li>
		</ul>
	</section>
</section>
<iframe name="test"></iframe>

<script src="mavo/mavo.js"></script>

</body>
</html>
