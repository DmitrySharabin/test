<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Property</title>
	<link rel="stylesheet" href="../dist/mavo.css" />
	<link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Property tests</h1>

<script type="application/json" id="countries">{
	"country": [
		{
			"code": "",
			"name": "Online"
		},
		{
			"code": "us",
			"name": "United States"
		},
		{
			"code": "gb",
			"name": "United Kingdom"
		}
	]
}</script>



<section data-store="#countries">
	<h1>Different ways to specify property name</h1>
	<ul>
		<li property="country" data-multiple>
			Itemprop: <strong itemprop="code"></strong>
			Property name from class: <strong property class="name"></strong>
		</li>
	</li>
</section>

<section data-mavo="exposed">
	<h1>Exposed controls</h1>

	<div>
		<input property="name" value="Lea Verou"/>
		Name: [name]
	</div>

	<div>
		<input property="strength" type="range" />
		Strength: [strength]
	</div>

	<div>
		<select property="country">
			<option value="us">United States
			<option value="gb">United Kingdom
			<option value="jp">Japan
		</select>
		Country: [country]
	</div>

</section>

<section data-mavo="buttons">
	<div>
		<button property="myButton">Click me</button>
		Value: [myButton]
	</div>
	<div>
		<a href="#somehash" class="counter" property="myCounter">I change the URL <strong>and</strong> increment</a>
		Value: [myCounter]
	</div>

</section>


<script src="../dist/mavo.js"></script>

</body>
</html>
