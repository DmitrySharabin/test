<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Import tests</title>
	<link rel="stylesheet" href="../dist/mavo.css" />
</head>
<body>

<h1>Import from template tests</h1>

<h2>Without render (template data)</h2>

<div data-store>
<ul>
	<li property="country" data-multiple>
		<span property="code">Code</span>
		<span property="name">Name</span>
	</li>
</ul>
</div>

<h2>With 404 (template data)</h2>

<div data-store="404/countries.json">
<ul>
	<li property="country" data-multiple>
		<span property="code">Code</span>
		<span property="name">Name</span>
	</li>
</ul>
</div>

<h2>With render (country data)</h2>

<div data-store="../demos/talks/countries.json">
<ul>
	<li property="country" data-multiple>
		<span property="code">Code</span>
		<span property="name">Name</span>
	</li>
</ul>
</div>

<h2>With nested collections</h2>

<div data-store="https://github.com/leaverou/leaverou.github.io/data.json">
<ul>
	<li property="event" data-multiple>
		<ul><li property="talk">
			<span property="title">Title</span>
		</li></ul>
		<ul><li property="foobar">
			<span property="title">Title</span>
		</li></ul>
		<span property="name">Name</span>
	</li>
</ul>
</div>

<script src="../dist/mavo.js"></script>

</body>
</html>
